<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			property="og:title"
			content="Check Out My Team!" />
		<meta
			property="og:description"
			content="See my custom team setup!" />
		<meta
			property="og:image"
			content=""
			id="ogImage" />
		<!-- Placeholder -->
		<meta
			property="og:type"
			content="website" />
		<meta
			name="twitter:card"
			content="summary_large_image" />
		<title>My Team</title>
	</head>
	<body>
		<h1>Check Out My Team!</h1>
		<p>This is a preview of my team setup!</p>

		<script>
			// Extract the `og:image` parameter from the URL query string
			const urlParams = new URLSearchParams(window.location.search);
			const teamImageURL = urlParams.get('og:image');

			// Set the `og:image` meta tag dynamically if the parameter exists
			if (teamImageURL) {
				document
					.getElementById('ogImage')
					.setAttribute('content', decodeURIComponent(teamImageURL));
			}
		</script>
	</body>
</html>
