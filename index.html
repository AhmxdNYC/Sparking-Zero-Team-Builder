<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			property="og:title"
			content="Check Out My Team!" />
		<meta
			property="og:description"
			content="See my custom team setup!" />
		<meta
			property="og:image"
			content=""
			id="ogImage" />
		<meta
			property="og:type"
			content="website" />
		<meta
			name="twitter:card"
			content="summary_large_image" />
		<title>My Team</title>
	</head>
	<body>
		<h1>Check Out My Team!</h1>
		<p>This is a preview of my team setup!</p>

		<!-- Container for the team data -->
		<div id="teamContainer"></div>

		<script>
			// Extract parameters from the URL
			const urlParams = new URLSearchParams(window.location.search);
			const teamImageURL = urlParams.get('teamImage');
			const teamNames = urlParams.get('team')?.split(',') || [];

			// Set the static og:image
			if (teamImageURL) {
				document
					.getElementById('ogImage')
					.setAttribute('content', decodeURIComponent(teamImageURL));
			}

			// Display team members' names and image
			const teamContainer = document.getElementById('teamContainer');
			if (teamNames.length > 0) {
				const img = document.createElement('img');
				img.src = teamImageURL;
				img.alt = 'Team Image';
				teamContainer.appendChild(img);

				const namesList = document.createElement('ul');
				teamNames.forEach((name) => {
					const li = document.createElement('li');
					li.textContent = name;
					namesList.appendChild(li);
				});
				teamContainer.appendChild(namesList);
			}
		</script>
	</body>
</html>
